<!DOCTYPE html>
<html>
<head>
  <title>Hover Text Example</title>
  <style>
    .hover-div {
      width: 200px;
      height: 100px;
      background-color: lightblue;
      text-align: center;
      line-height: 100px;
      cursor: pointer;
    }

    .text-container {
      width: 200px;
      height: 100px;
      background-color: lightgreen;
      text-align: center;
      line-height: 100px;
    }
  </style>
</head>
<body>
  <div class="hover-div" onmouseover="displayText()" onmouseout="hideText()">Hover over me!</div>
  <div class="text-container" id="textContainer"></div>

  <script>
    function displayText() {
      const textContainer = document.getElementById('textContainer');
      textContainer.textContent = 'New text displayed on hover!';
    }

    function hideText() {
      const textContainer = document.getElementById('textContainer');
      textContainer.textContent = '';
    }
  </script>
</body>
</html>
